<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>问答社区</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/community.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js" type="application/javascript"></script>
    </head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">问答社区</span>
                </button>
                <a class="navbar-brand" href="#">问答社区</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出登录</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">联系方式</a></li>
                        </ul>
                    </li>
                    <li th:unless="not ${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=7ef1a7c6795ade794df0&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-cs-12">
                    <h2><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h2>
                    <hr/>
                    <div class="media" th:each="questionDTO : ${pageDTOS.questionDTOList}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${questionDTO.user.avatar_url}" alt="无法显示">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${questionDTO.title}"></h4>
                            <span th:text="${questionDTO.description}"></span>
                            <br>
                            <span class="text-desc"><span th:text="${questionDTO.comment_count}"></span>个回复·<span th:text="${questionDTO.view_count}"></span>次浏览·<span th:text="${#dates.format(questionDTO.gmt_create,'yyyy-MM-dd HH:mm')}"></span>小时前</span>
                        </div>
                    </div>
                    <nav aria-label="...">
                        <ul class="pagination">
                            <li th:class="${pageDTOS.hasPrevious == true} ? '': 'hidden'"><a th:href="@{/(page=${pageDTOS.currentPage}-1)}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li th:each="page : ${pageDTOS.pages}" th:class="${pageDTOS.currentPage == page} ? 'active' : ''">
                                <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                            </li>
                            <li th:class="${pageDTOS.hasNext == true} ? '': 'hidden'"><a th:href="@{/(page=${pageDTOS.currentPage}+1)}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-cs-12">
                    <h3>热门话题</h3>
                </div>
            </div>
        </div>
        </div>
    </nav>
    </body>
</html>
